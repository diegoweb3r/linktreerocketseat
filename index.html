<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Link Tree</title>
</head>
<body>
    <main class="mainContainer">
        <header class="headerContainer">
            <img src="assets/avatar.png" alt="mayk brito avatar" class="headImage">
            <p class="headText">@maykbrito</p>
        </header>
        <div class="modeControls"> 
            <div class="modeButton"><img src="assets/MoonStars.svg" alt="moon"></div>
        </div>
        <div class="linksContainer">
            <button class="linkButtons"><a href="#">Inscreva-se no NLW</a></button>
            <button class="linkButtons"><a href="#">Baixe meu e-book</a></button>
            <button class="linkButtons"><a href="#">Veja meu portfólio</a></button>
            <button class="linkButtons"><a href="#">Conheça o meu Explorer</a></button>
        </div>
        <div class="mediaLinksContainer">
            <ion-icon name="logo-github"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-youtube"></ion-icon>
            <ion-icon name="logo-linkedin"></ion-icon>
        </div>
        <footer class="footContainer">Feito com ♥ pela Rocketseat</footer>
    </main>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
